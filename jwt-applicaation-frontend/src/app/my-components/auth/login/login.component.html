<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Login to your account</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  formControlName="email"
                  [class.is-invalid]="
                    formLogin.get('email')?.invalid &&
                    formLogin.get('email')?.touched
                  "
                />
                <div
                  *ngIf="formLogin.get('email')?.hasError('required')"
                  class="invalid-feedback"
                >
                  Please enter email address.
                </div>
                <div
                  *ngIf="formLogin.get('email')?.hasError('email')"
                  class="invalid-feedback"
                >
                  Please enter a valid email address.
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  formControlName="password"
                  [class.is-invalid]="
                    formLogin.get('password')?.invalid &&
                    formLogin.get('password')?.touched
                  "
                />
                <div
                  *ngIf="formLogin.get('password')?.hasError('required')"
                  class="invalid-feedback"
                >
                  Please enter password.
                </div>
              </div>
              <div class="text-center mt-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!formLogin.valid"
                >
                  Login
                </button>
                <br />
              </div>
              <div class="text-center mt-2">
                <span
                  >Don't have an account?
                  <a routerLink="/register">Sign up</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
